<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I miei animali Preferiti</title>
  <link rel="stylesheet" href="style.css">

  <!-- import React / ReactDOM / Babel -->

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React Component -->

  <script type="text/babel">

    const AccordionList = () => {

      const animals = [ "Cane", "Gatto", "Camaleonte", "Opossum", "Capibara" ];

      return (
        <details>
          <summary>Animali</summary>
          <div>
            <ul>
              {
                animals.map((animal, i) => <li key={i}>{animal}</li>)
              }
            </ul>
          </div>
        </details>
      )
    }

  </script>

  <!-- React Render -->

  <script type="text/babel">
    const { createRoot } = ReactDOM;
    const listContainer = document.querySelector(".lista-animali");
    const root = createRoot(listContainer);
    root.render(<AccordionList />);
  </script>
</head>

<body>
  <header>
    <h1>I miei animali Preferiti</h1>
  </header>
  <main>
    <figure>
      <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
    </figure>
    <div class="lista-animali"></div>
  </main>
  <footer>
    <p>Creato con amore da... un collega sbadato! üêæ</p>
  </footer>
</body>

</html>
